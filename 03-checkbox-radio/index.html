<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Radio</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>

    <h3>Linguagem de programação</h3>
    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#"><br>
    <label for="Javascript">Javascript</label>
    <input type="checkbox" name="linguagens" id="Javascript">

    <h3>Gênero</h3>
    
    <label for="masculino">masculino</label>

    <input type="radio" name="genero" id="masculino">

    <label for="feminino">feminino</label>

    <input type="radio" name="genero" id="feminino">
</body>
</html>
