<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>
    <label for="filmes">Filmes</label>
    <select name="filmes" id="filmes" multiple >
        <option value="">Selecione um filme</option>
        <option value="Senhor dos anéis">Senhor dos anéis</option>
        <option value="demon slayer" selected>demon slayer</option>
        <option value="vingadores">vingadores</option>
        <option value="Harry potter">Harry potter</option>
    </select>
</body>
</html>
